{% include header.html %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 hidden-xs">
            {% include sidebar.html %}
        </div>
        <div class="col-md-8">
            <div class="article">
                <div class="well">
                    <h1 class="none title">{{ page.title }}</h1>
                    <div class="text-muted time">
                        <span>发布时间：{{ page.date | date: "%Y年%m月%d日" }}</span>
                        <span class="col-md-offset-1">作者：{{ page.author}}</span>
                    </div>
                    <div class="content">
                        {{ content }}
                        <ul class="pager">
                            {% if page.previous %}
                            <li class="previous"><a href="{{ page.previous.url | prepend: site.baseurl }}"><span aria-hidden="true">&larr;</span>上一篇：{{ page.previous.title }}</a></li>
                            {% endif %}
                            {% if page.next %}
                            <li class="next"><a href="{{ page.next.url | prepend: site.baseurl }}">下一篇：{{ page.next.title }}<span aria-hidden="true">&rarr;</span></a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
